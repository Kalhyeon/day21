<script>
  const ar = [77, 88, 99, 66, 55];
  // 배열의 합계와 평균을 출력하시오 (합계 : 385, 평균 : 77).
  let sum = 0;
  for (let i = 0; i < ar.length; i++) {
    sum += ar[i];
  }
  let avg = ar.length;
  for (let i = 0; i < ar.length; i++) {
    avg = sum / avg;
  }
  console.log('합계:' + sum + ' 평균:' + avg);
  // template 문자열
  console.log(`합계:${sum}, 평균:${avg>=70? '70점 이상':'70점 이하'}`);
  // const a = 5>3? '3보다 큽니다':'3보다 작습니다';
  // (조건)? 참일 때의 값 : 거짓일 때의 값
</script>
