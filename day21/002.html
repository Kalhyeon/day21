<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열을 숫자로 타입을 변환</title>
</head>
<body>
  <!-- 사용자로부터 값을 입력받는다 : 키보드로 입력하는 값은 문자열 -->
  점수 입력 : <input type="text" id="grade">
  <button onclick="print()">점수 출력</button>
  <script>
    function print() {
      const grade = document.querySelector('#grade').value;
      console.log(typeof grade);
      console.log(grade+2);
      const a = 123;
      console.log(a+"");
    }
    print();
  </script>
</body>
</html>
