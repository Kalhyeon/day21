<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    'jQuery를 CDN으로 추가, JS 의 표기를 줄여준다.'
  </script>
  <title>바닐라 자바스크립트를 사용하기 쉽게 하는 jQuery 라이브러리</title>
  <!-- jQuery 는 코드 전체를 익명 함수로 작성한다. -->
  <script>
    // $(document) : document 에 대한 jQuery 표현
    // ready : $(document) 가 준비되면
    $(document).ready(function() {
      // $(document) 가 화면에 나타나면 이 익명 함수를 실행하라
      alert('까꿍');
    });
  </script>
</head>
<body>
  <script>
    alert('body');
  </script>
</body>
</html>
